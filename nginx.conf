worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen       90;
        server_name  localhost;

        root   C:/Users/30103/Desktop/database/final_homework/database_homework/cinema-frontend/dist;
        index  index.html;

        # ========== 1. 所有 /api/xxx 请求 → 代理到 Java 后端 ==========
        location /api/ {
            proxy_pass http://localhost:8080/;  # 注意结尾的 /
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ========== 2. 其他所有请求 → 返回 index.html（支持 Vue Router History 模式） ==========
        location / {
            try_files $uri $uri/ /index.html;
        }

        # 错误页面
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   C:/Users/30103/Desktop/database/final_homework/database_homework/cinema-frontend/dist;
        }
    }
}